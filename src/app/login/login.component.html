



<div class="full-background">


    <div class="navbar-top">
      </div>

  <div class="page-container boxshadow-main">
    <div style="padding: 50px;">


      <div class="col-md-6 offset-md-3">
        <div *ngIf="showLoading">
          <div class="loader"></div>
        </div>
        <div>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="username" class="col-sm-10 offset-sm-1">Username</label>
              <div class="col-sm-10 offset-sm-1">
                <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" name="username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-10 offset-sm-1">Password</label>
              <div class="col-sm-10 offset-sm-1">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" name="password" required>
              </div>
            </div>

            <div *ngIf="errorMsg" class="emp-error-block text-center">
              {{errorMsg}}
            </div>
            <div class="spacer-5"></div>

            <div class="form-group row">
              <div class="col-sm-8 offset-sm-2">

                  <a class="btn btn-block btn-primary" href="" (click)="login()">Login</a>

                <!-- <button type="submit" class="btn btn-primary btn-block" [disabled]="showLoading" (click)="login()">
                  <span *ngIf="!showLoading">Login</span>

                  <span *ngIf="showLoading">
                    Authenticating <i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
                  </span>

                </button> -->
              </div>
            </div>
          </form>
        </div>
      </div>



    </div>
  </div>

</div>
